{% extends 'index.html' %}
{% block content %}
{% load crispy_forms_tags %}

<style>
  .custom_form form {
    background-color: rgba(205, 219, 187, 0.7);
    padding: 40px;
    border-radius: 15px;
    margin-bottom: 30px;
}

.custom_form form sub a {
  color: #fff;
}

.custom_form form fieldset {
  border: 0;
}

.custom_form form fieldset .form-group {
  text-align: left;
  margin-bottom: 15px;
}

.custom_form form fieldset .form-group label {
  display: block;
  margin-bottom: 5px;
}
.custom_form form fieldset .form-group input {
  display: block;
  width: 100%;
  height: 42px;
  border: 0;
  outline: none;
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 5px;
}
.custom_form form button {
  background-color: #e07e7b;
    color: #fff;
    text-align: center;
    padding: 10px 30px;
    font-size: 19px;
    cursor: pointer;
    border: 0;
    text-transform: capitalize;
    border-radius: 6px;
}
</style>
 <div class="custom_form content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; login</button>
  </center>
  <br/>
  <sub style="text-align: left;"><a href="{% url 'myapp:register' %}" >don't have account,sign up</a></sub>
  </form>
</center>
 </div>
 {% endblock content %}
